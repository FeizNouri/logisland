<md-list>
    <md-list-item ng-repeat="processor in $ctrl.processors">
        <md-button class="noTransform"
                   ng-click="$ctrl.addProcessor({ processor: processor })"
                   ng-class="{'selected' : processor === $ctrl.selectedProcessor }">
            {{ processor.name }}
        </md-button>
    </md-list-item>
</md-list>
