apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: elasticsearch
  namespace: logisland
spec:
  selector:
    matchLabels:
      component: elasticsearch
  template:
    metadata:
      labels:
        component: elasticsearch
    spec:
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:6.2.1
          env:
            - name: discovery.type
              value: single-node
            - name: ES_HEAP_SIZE
              value: "256m"
          ports:
            - containerPort: 9200
              name: http
              protocol: TCP
