apiVersion: v1
kind: Pod
metadata:
  name: logisland-pod
  namespace: logisland
spec:
  containers:
    - name: loggen
      image: hurence/logisland-job
      env:
        - name: SPECIAL_LEVEL_KEY
          valueFrom:
            configMapKeyRef:
              name: special-config
              key: special.how
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: log_level
  restartPolicy: Never